query login {
  login {
    code
    message
    credentials {
      expiresIn
      idToken
      refreshToken
      user {
        active
        firstName
        displayName
        gender
        languages
        lastName
        middleName
        termsAccepted
        userName
        userType
        contacts {
          active
          contact
          contactType
          optedIn
        }
      }
    }
  }
}
