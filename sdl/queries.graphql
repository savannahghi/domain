query fetchContent($limit: Int!, $tags: [String!]! ) {
  fetchContent(limit: $limit, tags: $tags) {
    authorAvatar
    body
    contentType
    createdAt
    estimate
    heroImage
    isNew
    publicLink
    title
    tags
    author
  }
}

