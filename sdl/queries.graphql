query login($phoneNumber: String!, $pin: String!, $flavour: Flavour!) {
  login(flavour: $flavour, phoneNumber: $phoneNumber, pin: $pin) {
    code
    message
    credentials {
      authCredentials {
        expiresIn
        idToken
        refreshToken
      }
      clientProfile {
        treatmentEnrollmentDate
        treatmentBuddy
        active
        addresses {
          active
          addressType
          country
          county
          postalCode
          text
        }
        clientCounselled
        clientType
        facilityID
        user {
          active
          displayName
          firstName
          gender
          languages
          lastName
          middleName
          termsAccepted
          userName
          userType
          contacts {
            active
            contact
            contactType
            optedIn
          }
        }
      }
    }
  }
}

